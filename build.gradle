apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

// UTF-8 should be standard by now. So use it!
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

defaultTasks 'shadowJar'
mainClassName = 'ch.svermeille.dropwizard.example.MyApplication'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        def VER_SHADOWJAR = "2.0.1"
        classpath group: "com.github.jengelman.gradle.plugins", name: "shadow", version: VER_SHADOWJAR
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.0'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

shadowJar {
    mergeServiceFiles()
    configurations = [project.configurations.compile]
    classifier = null
}

artifacts {
    archives shadowJar
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2.1'
}
